    <title>Book Ticket</title>
    <style>
        h1{
            color: rgb(71, 247, 1);
            margin-top: 50px;   
            text-size-adjust:100px;

        input{
            margin-top: 20px;

        button{
            padding:5px;

            padding: 10px;
            display: inline;
        }
        label{
            padding:27px;
            color:whitesmoke;

        form{
             border-width: thick;
             border-style:solid;
             margin-top:60px;
             margin-right:400px;
             margin-left: 450px;
             margin-bottom:10px;
             padding: 10px 30px 30px 0px;
             background-color: darkcyan;

        }
        body{
            background-image: url('https://images.pexels.com/photos/5098043/pexels-photo-5098043.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');

<body>
    
    <h1><marquee>Book Your Ticket</marquee></h1>

   

    <form style="text-align:center;"> 

        <label style="margin-left:40px;">Train No:</label> <input type="number" name="trainNo"  id="1" placeholder="Enter Train Number" minlength="5" required> 
        <br>
        <label>Date of Journey:</label><input type="date" name="doj" id="2" placeholder="Select Date of journey" required> 
        <br>
        <label style="margin-left:80px;">From:</label><input type="text" id="3" name="Source" placeholder="Enter Source" required> 
        <br> 
        <label style="margin-left:80px;">To:</label><input type="text" id="4" name="Destination" placeholder="Enter Destination" required>
        <br>
        <label>Select No of Passengers:</label><input type="number" id="5" name="no_of_passengers" placeholder="Enter Number of passengers" required>  
        <br>
        <label>Enter Passenger Name:</label><input type="text" name="name" id="6" placeholder="Enter Passenger Name" max=20 required> 
        <br>
        <label>Enter Passenger Age: </label><input type="number" name="age" id="7" placeholder="Enter Passenger Age" required> 
        <br>
        <label style="margin-left:10px;">Select Gender:</label>Male<input type="radio" class="gen" name="gender">&nbsp;Female<input type="radio" class="gen" name="gender">&nbsp;Others<input type="radio" class="gen" name="gender" required>
        <br>
        <button type="submit" onclick="bookticket()">Book Ticket</button>
        <button type="reset" >reset</button>


     </form>

     <footer class="text-center text-white" style="background-color: #f1f1f1;">

      <script>

        function bookticket(){
        
        const tno=Number(document.getElementById("1").value);
        const doj=document.getElementById("2").value;
        const source=document.getElementById("3").value;
        const dest=document.getElementById("4").value;
        const nof=Number(document.getElementById("5").value);
        const pname=document.getElementById("6").value;
        const page=document.getElementById("7").value;
        const pgen=document.getElementsByClassName("gen").value;
    
        if(tno=="" || tno.length<5){
           window.alert("Train Number above 5 "); 
        }
        if(doj==null || doj==""){
            window.alert("Select Date of journey");
        }
         if(source==null || source==""){
            alert("Source Name Not Null");
            return false;
        }
        if(dest==null || dest==""){
            alert("Destination Name Not Null");
            return false;
        }
        if(nof==null || nof==""){
            window.alert("Select No of Passengers");
        }
        if(pname==null || pname=="")
        {
            window.alert("Paseenger Name Should be give");
        }
        if(page==null || page==""){
            window.alert("Enter Passenger Age");
        }
        if(pgen=="" || pgen==null){
            window.alert("Select Gender");
        }
         
        }
    
        </script>
