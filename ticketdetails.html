   <header>
  <h1>Ticket Details</h1>
</header>
<div class="container">
  <div class="card cs">
    <h2>Get Ticket Details</h2>
    <form class="ticketdetils"> 
        <label>Enter PNR:</label>
		<input type="text" name="pnr" placeholder="Enter PNR Number" required>
        <br>
        <button type="submit">Show Ticket Detils</button>
    </form>
  </div>
  <div class="card cs">
    <h2>Delete Ticket</h2>
    <form class="deleteticket">
        <label>Enter Passenger ID:</label>
		<input type="number" name="id" placeholder="Enter Passenger ID" required> 
        <br> 
        <button type="submit">Delete Ticket</button> 
    </form>
  </div>
</div>
